# $schema: https://www.schemastore.org/github-workflow.json
name: 'CI'
on:
    push:
        branches:
          - master
        tags:
          - '*'
          - '!flatpak'

# Jobs
jobs:
    # Build Project
    build:
        strategy:
            fail-fast: false
            matrix:
                arch:
                  - AMD64
                  - ARM64
                  - ARMHF
        name: Build (${{ matrix.arch }})
        runs-on: ubuntu-latest
        container: node:lts-bookworm # Minimum-Supported OS
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
                submodules: true
          # Dependencies
          - name: Install Dependencies
            run: ./scripts/install-dependencies.mjs build ${{ matrix.arch }}
          # Build
          - name: Build
            run: |
                ./scripts/build.mjs appimage ${{ matrix.arch }}
                ./scripts/build.mjs debian ${{ matrix.arch }}
          - name: Upload Artifacts
            uses: actions/upload-artifact@v3
            with:
                name: ${{ matrix.arch }}
                path: ./out/*
                if-no-files-found: error

    # Build Project (For Windows)
    build-windows:
        name: Build (Windows)
        runs-on: ubuntu-latest
        container: node:lts-trixie # Matches WSL Container
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
                submodules: true
          # Dependencies
          - name: Install Dependencies
            run: ./scripts/install-dependencies.mjs build windows
          # Build
          - name: Build
            run: ./scripts/build.mjs zip windows
          - name: Upload Artifacts
            uses: actions/upload-artifact@v3
            with:
                name: Windows
                path: ./out/*
                if-no-files-found: error

    # Test Project
    test:
        needs: build
        strategy:
            fail-fast: false
            matrix:
                mode:
                  - Client
                  - Server
                arch:
                  - AMD64
                  - ARM64
                  - ARMHF
        name: Test
        runs-on: ${{ startsWith(matrix.arch, 'ARM') && 'raspberry-pi' || 'ubuntu-latest' }}
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
                submodules: false
          # Dependencies
          - name: Install Dependencies
            run: ./scripts/install-dependencies.mjs test ${{ matrix.arch }}
          # Download Artifact
          - name: Download Artifact
            uses: actions/download-artifact@v3
            with:
                name: ${{ matrix.arch }}
                path: out
          # Test
          - name: Test
            run: ./scripts/verification/test.mjs ${{ matrix.mode }} ${{ matrix.arch }}

    # Lint Project
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
              submodules: false
          # Dependencies
          - name: Install Dependencies
            run: ./scripts/install-dependencies.mjs lint host
          # Run
          - name: Lint
            run: ./scripts/verification/lint.sh

    # Example Mods
    example-mods:
        needs: build
        name: Build Example Mods
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
                submodules: false
          # Dependencies
          - name: Install Dependencies
            run: ./scripts/install-dependencies.mjs sdk host
          # SDK
          - name: Download SDK
            uses: actions/download-artifact@v3
            with:
                name: AMD64
                path: out
          - name: Extract SDK
            run: |
                ./scripts/misc/fix-appimage-for-docker.sh ./out/*.AppImage
                chmod +x ./out/*.AppImage
                ./out/*.AppImage --appimage-extract-and-run --copy-sdk
          # Build Example Mods
          - name: Build Example Mods
            run: ./example-mods/build.sh
          - name: Upload Artifacts
            uses: actions/upload-artifact@v3
            with:
                name: Example Mods
                path: ./example-mods/out/*
                if-no-files-found: error

    # Create Release
    release:
        needs:
          - build
          - build-windows
          - test
          - lint
          - example-mods
        name: Release
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
            with:
                submodules: false
          # Download Artifacts
          - name: Download Artifacts
            uses: actions/download-artifact@v3
            with:
                path: out
          # Run
          - name: Run
            run: ./scripts/release/run.mjs
            env:
                REF: ${{ github.ref }}
                RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
